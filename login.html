<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilologin.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <title>Login</title>
</head>
<body>
    <header class ="header-top">
         <img class = "logo" src = "img/logo.png">
        <nav class = "header-nav">
            <ul>
                <li>
                    <a href = "index.html">Inicio</a>                    
                </li>
                <li>
                    <a href = "index.html">Solução</a>                    
                </li>
                <li>
                    <a href = "index.html">Equipe</a>                    
                </li>
                <li>
                    <a href = "index.html">Login</a>                    
                </li>
               
                <li class = "Cadastro">
                    <a href = "cadastro.html">Cadastro</a>                    
                </li>
            </ul>
        </nav>
    </header> 
    <div class="main-login">
                                    <!--Divisoria main-->
                                    
                                    <div class="left-login">                         <!--caixa da esquerda-->
            <h1>Faça seu login</h1>
            <img src="psicologa.svg" class="left-login-image" alt="psicologa animação">
        </div>
            
        <div class="right-login">                       <!--caixa direita-->
            <div class="card-login">                        <!--caixa de login-->
                <h1>LOGIN</h1>                              
                <div class="textfield">                                           <!--caixinha do nome de usuario-->                
                    <label for="usuario">Usuário</label>                          <!--fora da cixinha-->
                    <input type="text" name="usuario" placeholder="Usuário">      <!--Dentroo da caixinha-->
                </div>
                <div class="textfield">                                           <!--caixinha da  senha-->          
                    <label for="senha">Senha</label>                              <!--fora da cixinha-->
                    <input type="password" name="senha" placeholder="Senha">      <!--Dentroo da caixinha-->
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>


    </div>
    
</body>
</html>
